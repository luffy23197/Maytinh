<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>May tinh</title>
</head>
<body>
<h1>Caculator</h1>
<form id="calcForm" onsubmit="return false;">
    <div class="row">
        <input id="num1" type="number" step="any" value="12" />
        <input id="num2" type="number" step="any" value="12" />
    </div>

    <div class="btns">
        <button type="button" id="add">Addition(+)</button>
        <button type="button" id="sub">Subtraction(-)</button>
        <button type="button" id="mul">Multiplication(X)</button>
        <button type="button" id="div">Division(/)</button>
    </div>
</form>
<div id="result"></div>
<script src="maytinh.js" defer></script>
</body>
</html>
